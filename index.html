<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT WPU</title>
    <link
            rel="icon"
            href="./sources/logo.png"
            type="image/x-icon"
        /> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./sources/Daco_6075766.png" height="75">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#"><img src="./sources/vecteezy_whatsapp-png-icon_16716480.png" width="30" height="30"></a></li>
                <li><a href="#"><img src="./sources/phone-call.png" width="30" height="30"></a></li>
                <li><a href="#"><img src="./sources/gmail.png" width="30" height="30"></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>User Registration Form</h1>
        <h3>Please fill in your details</h3>
        <form action="/submit_registration" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <!-- <footer>
        <p>MIT-WPU 2024</p>
    </footer> -->
    <script src="./script.js"></script>
</body>
</html>
